<!DOCTYPE html>
<html>
<head>
    <title>JOIN FUNCTIONS</title>
</head>
<body>
    <script>
        var scripts = new Array();
        scripts[0] = "PHP";
        scripts[1] = "ASP";
        scripts[2] = "JAVASCRIPT";
        scripts[3] = "HTML";
        scripts[50] = "VBScript";
        scripts.push("ShellScript"); 
        document.write("<br>length: " + scripts.length); 
        document.write("<hr>"); 
        var str = scripts.join(" : ");
        document.write(str);
        document.write("<br>");
        document.write(scripts.join(" <br> ")); 
    </script>
</body>
</html>
